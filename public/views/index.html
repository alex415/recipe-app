<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link type="text/css" rel="stylesheet" href="../styles/style.css">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- Google Font -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

  <link href='https://fonts.googleapis.com/css?family=Leckerli+One' rel='stylesheet' type='text/css'>

  <title>Recipe Forker</title>
</head>
<body>

  <!-- NAVBAR --> <!--ADDED FIXED TOP -->
  <nav class="navbar navbar-default navbar-inverse navbar-static-top" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"></a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
        <li><a href="#"><i class="fa fa-cutlery"> Recipe Forker</i></a></li>
        <li><a href="#">About Us</a></li>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  <!-- END OF NAVBAR -->

  <!-- HEADER -->
  <center>
  <h1>Welcome!</h1>
    <h2>Let's find some recipes for you.</h2> <br>
  </center>

  <!-- PLACEHOLDER -->
<!--   <center>
  <img src="http://placehold.it/250x300"> 
  </center> -->

  <!--   RECIPE SHOWS HERE -->
  <center>
  <div id="recipe-item"></div>
  </center>

  <!-- BUTTONS -->
  <center>
    <div clas="container">
      <div class="row">
        <div class="col-lg-12">
          <button type="button" class="btn btn-danger btn-circle btn-xl"><i class="glyphicon glyphicon-remove"></i></button>
            <div class="divider"/></div>
          <button type="button" class="btn btn-success btn-circle btn-xl"><i class="glyphicon glyphicon-heart"></i></button>
        </div>
      </div>    
    </div>
  </center>

  <hr>

  <!-- jquery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>


  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="../scripts/script.js"></script>

  <!-- underscore template -->
  <script type="text/template" id="recipe-template">
    <div id="recipe">
      <p>
        <img src="<%= recipe.image_url %>" height=300px;>
      </p>
      <p>
        <%= recipe.title %>
      </p>
      <p>
        Rank: <%= recipe.social_rank %>
      </p>
    </div>
  </script>

</body>
</html>
